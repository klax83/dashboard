<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<!-- fontawesome -->

	<!-- animate -->
	<link rel="stylesheet" href="css/animate.css">
	<!-- bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<!-- main css -->
	<link rel="stylesheet" href="css/main.css">
</head>


<body class="bg-info">

	<div class="nav">
		<li onclick="expand()"><i class="fas fa-bars"></i></li>	
		<li><i class="fas fa-home"></i><span class="hidden" >Home</span></li>
		<li><i class='fas fa-sign-out-alt'></i><span class="hidden">Log Out</span></li>
	</div>


	<main class="container py-5">
		
		<div class="left">

			<div id="user" class="user">
				
				<img class="mx-auto my-3 img" src="">
				<h1></h1>
				<h5></h5>
			</div>

			<div id="subject" class="subject">
				<a onclick="showCourse()" href="#">COURSES</a>
				<a onclick="showActivity()" href="#">ACTIVITY</a>
				<a onclick="showAccount()" href="#">ACCOUNT</a>				
			</div>

		</div>	
		
		<div class="right">	

			<div id="status" class="status">

				<span id="timeanddate"></span>
				<h1>My Progress</h1>

				<div id="statusbar" class="mx-auto">
					<div id="color">
						<p id="progress"></p>
					</div>
				</div>
				<button type="button" class=" my-2 btn btn-info">Info</button>				
			</div>
					
			<div id="infoDiv" class="info">
				<h1></h1>
				<ul id="info">
				</ul>
			
			</div>
		</div>	
		
	</main>
	
	
	<!-- SCRIPTS -->
	<!-- jquery -->
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  	crossorigin="anonymous"></script>
	<!-- popper -->

	<!-- bootstrap -->

	<!-- custom js script -->
	<script type="text/javascript" src="js/main.js"></script>

</html>
